<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>Colecci√≥n de Libros</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi coleccion de <span class="text-primary">libros</span></h1>
        <form action="" id="libroForm">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control" placeholder="Titulo">
            </div>
            <div class="group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control" placeholder="Titulo">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control" placeholder="Titulo">
            </div>
            <br>
            <input type="submit" value="Agregar Libro" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="libro-list">

            </tbody>
        </table>
    </div>
</body>
<script src="app.js"></script>
</html>
